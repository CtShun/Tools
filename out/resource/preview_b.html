<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
	<meta name="renderer" content="webkit"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #333333;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>
	<!--script_begin-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.min.js"></script>
	<!--modules_files_end-->
    <!--other_libs_files_start-->
    <script egret="lib" src="polyfill/promise.min.js"></script>
    <script egret="lib" src="libs/dragonbones/dragonbones.min.js"></script>
    <!--other_libs_files_end-->
    <!--ame_files_start-->
	<!--ame_files_end-->
    <script src="main.min.js"></script>
	<!--script_end-->
</head>
<body>
	<div id="hide" style="display: none">
		<!--data_begin--><!--data_end-->
		<!--resource-->
	</div>

    <div id="dragonbones-player" class="db_left" style="position:absolute; top: 0; left: 0; float: left; width: 100%; height: 100%;">
        <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
            data-entry-class="Main"
            data-orientation="auto"
            data-scale-mode="showAll"
            data-frame-rate="30"
            data-content-width="800"
            data-content-height="600"
            data-show-paint-rect="false"
            data-multi-fingered="2"
            data-show-fps="false" data-show-log="false"
            data-show-fps-style="x:0,y:0,size:10,textColor:0xffffff,bgAlpha:0.9">
        </div>
    </div>
    
    <script>
        egret.runEgret({renderMode:"webgl", audioType:0});
    </script>
</body>
</html>
